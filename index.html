<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar dos Amigos</title>
    <link rel="shotcut icon" href="midias/1.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <H1>Bar dos Amigos</H1>
        <h1>DATA</h2> <!-- buscar a data automatico-->
    </header>

    <div class="container">
        <fieldset class="input">
           
                <label class="nme"> Nome</label>
                <input type="text" id="nome">

            
                <label class="produto">Produto</label>
                <input type="text" id="produto">

                <label class="preç">Preço</label>
                <input type="text" id="preço">
            

            <div class="botao">
                <button id="add" onclick="mult()">Adicionar</button>
            <div class="bg">
                <p class="result"></p>

                <div class="historico">
                    <h1 class="adicionados">Adicionados Recentemente</h1>
                </div>
                
            </div>
            </div>
        </fieldset>
    </div>
    
</body>
</html>
